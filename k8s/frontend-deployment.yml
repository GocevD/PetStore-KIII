apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore-frontend
  namespace: petstore
  labels:
    app: petstore-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petstore-frontend
  template:
    metadata:
      labels:
        app: petstore-frontend
    spec:
      containers:
      - name: frontend
        image: dimitarxz/petstore-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10