spring.application.name=PetStore

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://db:5432/petstoredb
spring.datasource.username=petstoreadmin
spring.datasource.password=petstoreadmin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.graphql.graphiql.enabled=true
spring.graphql.http.path=/graphql
spring.graphql.graphiql.path=/graphiql

spring.h2.console.settings.web-allow-others=true